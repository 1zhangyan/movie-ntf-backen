Configuration:
  properties:
    property:
      - name: logPath
        value: /root/app/logs/
      - name: filename
        value: movie-nft-server.log
      - name: pattern
        value: "%d{yyyy-MM-dd HH:mm:ss} [%p] [%t] [%c] %m%n"
  status: "info"
  Appenders:
    RollingRandomAccessFile:
      - name: "FileAppender"
        fileName: "${logPath}${filename}"
        filePattern: "${logPath}${filename}.%d{yyyy-MM-dd}"
        PatternLayout:
          pattern: "${pattern}"
        Policies:
          TimeBasedTriggeringPolicy: {}
      - name: "HTTPRequestFileAppender"
        fileName: "${logPath}http-request-${filename}"
        filePattern: "${logPath}http-request-${filename}.%d{yyyy-MM-dd}"
        PatternLayout:
          pattern: "${pattern}"
        Policies:
          TimeBasedTriggeringPolicy: {}

  Loggers:
    AsyncLogger:
      - name: RequestLogger
        level: "info"
        additivity: false
        AppenderRef:
          - ref: HTTPRequestFileAppender

    AsyncRoot:
      level: "info"
      AppenderRef:
        - ref: FileAppender