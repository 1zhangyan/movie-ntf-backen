#QtumClient Configuration
qtumClient:
  url: test

#MySql configuration
spring:
  datasource:
    url: jdbc:mysql://{ip}:3306/test
    username: {username}
    password: {password}
    driver-class-name: com.mysql.cj.jdbc.Driver

#server Configuration
server:
  port: 8888

#Log Configuration
logging:
  config: classpath:log4j2.yaml
  level:
    org.springframework.web: INFO
    com.pku.ss.movientfbacken: INFO
